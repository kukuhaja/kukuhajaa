<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code Result - Interactive</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#1f1f1f;
      --card:#f6f6f6;
      --accent:#e65a62;
      --shadow: 0 8px 18px rgba(0,0,0,0.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#222;
      padding:40px 32px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    header{ text-align:center; color:var(--card); margin-bottom:20px }
    header h1{
      font-family:'Press Start 2P', monospace;
      font-size:28px;
      color:#fff;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      padding:28px 22px;
      box-shadow:var(--shadow);
      width:320px;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      transition: all 0.4s ease;
    }
    .pill{
      background:var(--card);
      border-radius:28px;
      padding:8px 26px;
      border:2px solid var(--accent);
      color:var(--accent);
      font-weight:600;
      margin-bottom:16px;
    }
    .title{
      font-size:20px;
      font-weight:700;
      color:var(--accent);
      margin-bottom:14px;
    }
    .illustration{
      max-width:240px;
      margin-bottom:20px;
    }
    .btn-bottom{
      background:var(--accent);
      color:white;
      padding:12px 40px;
      border-radius:28px;
      border:none;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(0,0,0,0.18);
      transition:transform 0.2s;
    }
    .btn-bottom:hover{transform:scale(1.05)}
  </style>
</head>
<body>
  <header>
    <h1>CODE RESULT</h1>
  </header>

  <div class="card" id="card">
    <div class="pill" id="pill">No</div>
    <div class="title" id="title">You like me?</div>
    <img id="image" class="illustration" src="cute1.png" alt="cute 1">
    <button class="btn-bottom" id="yesBtn">Yes</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const title = document.getElementById('title');
    const image = document.getElementById('image');

    yesBtn.addEventListener('click', () => {
      title.textContent = 'Aaaaa, I like you too';
      image.src = 'cute2.png';
      image.alt = 'cute 2';
    });
  </script>
</body>
</html>
